<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    
        
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <div id="main_buttons">
                <div id="column_1">
                    <button id="clear" class="operator circle-button">C</button>
                    <button class="number circle-button" id="7">7</button>
                    <button class="number circle-button" id="4">4</button>
                    <button class="number circle-button" id="1">1</button>
                    <button class = "circle-button">+/-</button>
                    
                </div>
                <div id="column_2">
                    <button class = "circle-button operator" >()</button>
                    <button class="number circle-button" id="8">8</button>
                    <button class="number circle-button" id="5">5</button>
                    <button class="number circle-button" id="2">2</button>
                    <button class="number circle-button" id="0">0</button>
                    
                    
                </div>
                <div id="column_3">
                    <button id="percent" class = "operator circle-button">%</button>
                    <button class="number circle-button" id="9">9</button>
                    <button class="number circle-button" id="6">6</button>
                    <button class="number circle-button" id="3">3</button>
                    <button class="decimal circle-button" id=".">.</button>
                    
                    
                </div>
                <div id="column_4">
                    
                    <button class="operator circle-button" id="divide">/</button>
                    <button class="operator circle-button" id="multiply">x</button>
                    <button class="operator circle-button" id="subtract">-</button>
                    <button class="operator circle-button" id="add">+</button>
                    <button class="operator circle-button" id="equal">=</button>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
