<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">display</div>
        <div id="buttons">
            <div id="clear">clear</div>
            <div id="main_buttons">
                <div id="column_1">
                    <button>7</button>
                    <button>4</button>
                    <button>1</button>
                    <button>0</button>
                </div>
                <div id="column_2">
                    <button>8</button>
                    <button>5</button>
                    <button>2</button>
                    <button>.</button>
                    
                </div>
                <div id="column_3">
                    <button>9</button>
                    <button>6</button>
                    <button>3</button>
                    <button>=</button>
                    
                </div>
                <div id="column_4">
                    <button>%</button>
                    <button>x</button>
                    <button>-</button>
                    <button id="plus">+</button>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
